<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration form</title>
    </head>
    <body>
        <h1>Registration form</h1>
        <div>
            <label for="first-name">First Name: *</label>
            <input type="text" id="first-name">
        </div>
        <div>
            <label for="last-name">Last Name: *</label>
            <input type="text" id="last-name">
        </div>
        <div>
            <label for="email">Email Address: *</label>
            <input type="email" id="email">
        </div>
        <div>
            <label for="password">Password: *</label>
            <input type="password" id="password">
        </div>
        <div>
            <label for="confirm-password">Confirm Passwor: *</label>
            <input type="password" id="confirm-password">
        </div>
        <div>
            <label for="bd">Birthday: *</label>
            <input type="date" id="bd">
        </div>
        <div>
            <label>Gender Identity:</label><br>
            <input type="radio" name="genderId" id="male">
            <label for="male">Male</label>
            <input type="radio" name="genderId" id="female">
            <label for="female">Female</label>
            <input type="radio" name="genderId" id="nonBinary">
            <label for="nonBinary">Non-binary</label>
            <input type="radio" name="genderId" id="noAnswer">
            <label for="noAnswer">I prefer not to answer</label>
        </div>
        <div>
            <p>A short descriptoin about myself:</p>
            <textarea name="comment" cols="40" rows="3"></textarea>
        </div>
        <div>
            <label for="favLang">Favorite languaje: </label>
            <select name="favLang">
                <option>JavaScript</option>
                <option>C++</option>
                <option>Java</option>
                <option>Python</option>
                <option>R</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="periodicUpdates" id="periodicUpdates">
            <label for="periodicUpdates">Yes, Iwould like to recive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
        <p>* Indicates a required field</p>
    </body>
</html>
